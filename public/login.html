<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAVA TECH</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="container">
        <div class="form">
          <h2>Login to Dava Tech<img src="/assets/dancing.png" style="height: 50px; width: 50px;" alt=""></h2>
          <div class="inputBox">
            <input type="email" name="email" placeholder="Enter your email" id="emailInput">
          </div>
          <div class="inputBox">
            <input type="password" name="password" placeholder="Enter your password" id="passwords">
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Login" id="signupBtn">
          </div>
          <p class="forget">Forgot Password? <a href="#" class="link" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              Click here
            </a></p>
          <p class="forget">Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog mt-5">
        <div class="modal-content" id="contain">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Reset Your Password</h5>
          </div>
          <div class="modal-body">
            <div class="inputBox">
              <input type="text" class="form-control mb-4" name="email" placeholder="Enter your Username"
                id="emailInput" style="background-color:transparent !important; color: #fff !important;">
            </div>
            <div class="inputBox">
              <input type="password" name="password" class="form-control" placeholder="Enter your new password"
                id="passwords" style="background-color:transparent !important;">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAWSG03Z1d-4AGEvltfPBhWJnJFklLJO_U",
      authDomain: "melody-7e118.firebaseapp.com",
      projectId: "melody-7e118",
      storageBucket: "melody-7e118.appspot.com",
      messagingSenderId: "943913606731",
      appId: "1:943913606731:web:a395323834aed17480f7ce"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById('signupBtn').addEventListener('click', function () {
      var email = emailInput.value;
      var password = passwords.value;
      if (password.length < 6) {
        alert("password must be 7 characters");
      }
      else {
        signInWithEmailAndPassword(auth, email, password).then(function (credentials) {
          console.log(credentials);
          window.location.href = "music.html";
        }).catch(function (err) {
          alert('There is an error')
        })
      }

    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
